parameters:
  "python-sdk-folder":
    default: "{cwd}/azure-sdk-for-python/"
  "java-sdk-folder":
    default: "{cwd}/azure-sdk-for-java/"
  "js-sdk-folder":
    default: "{cwd}/azure-sdk-for-js/"
  "csharp-sdk-folder":
    default: "{cwd}/azure-sdk-for-net/"
  "service-directory-name":
    default: "anomalydetector"
emit:
  - "@azure-tools/cadl-autorest"

options:
  "@azure-tools/cadl-autorest":
    "output-file": "openapi.json"
    "examples-directory": ./examples
    azure-resource-provider-folder: ../../../../data-plane
  "@azure-tools/cadl-python":
    "package-mode": "dataplane"
    "package-name": "azure-ai-anomalydetector"
    "emitter-output-dir": "{python-sdk-folder}/sdk/{service-directory-name}/{package-name}"
  "@azure-tools/cadl-csharp":
    namespace: Azure.AI.AnomalyDetector
    clear-output-folder: true
    model-namespace: false
    "emitter-output-dir": "{csharp-sdk-folder}/sdk/{service-directory-name}/{namespace}/src"
  "@azure-tools/cadl-typescript":
    "emitter-output-dir": "{js-sdk-folder}/sdk/{service-directory-name}/ai-anomaly-detector-rest"
    generateMetadata: true
    generateTest: true
    azureSdkForJs: true
    packageDetails:
      name: "@azure-rest/ai-anomaly-detector"
      description: "A generated SDK for AnomalyDetectorRest."
  "@azure-tools/cadl-java":
    "emitter-output-dir": "{java-sdk-folder}/sdk/{service-directory-name}/azure-ai-anomalydetector"
    namespace: com.azure.ai.anomalydetector
